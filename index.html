<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown for Kimo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>
  <div class="nyan-cat"></div>
  <div id="casino-sign">🎉 Happy Birthday, Kimo 🎉</div>
  <div id="tagline">Ready? because we're gonna kick your ass !!</div>
  <div id="countdown">
    <div class="time-box"><div id="days">0</div><div class="time-label">Days</div></div>
    <div class="time-box"><div id="hours">0</div><div class="time-label">Hours</div></div>
    <div class="time-box"><div id="minutes">0</div><div class="time-label">Minutes</div></div>
    <div class="time-box"><div id="seconds">0</div><div class="time-label">Seconds</div></div>
  </div>
  <img id="movingImage" src="cat2.gif" alt="Moving cat">
  <img id="static-cat" src="cat3.gif" alt="Moving cat">
  <a class="get-started" href="spin/index.html">get started</a>



  <script src="main.js"></script>
</body>
</html>
